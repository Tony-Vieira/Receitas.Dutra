<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de receitas</title>
    <link rel="shortcut icon" type="imagex/png" href="../img/logo_dutra.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/gerenciador.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra superior -->
  <header>
    <div style="display: flex; align-items: end; width: 100%;">
      <a href="../index.html" style="color: #cf0a14; text-decoration: none">
        <h1>Receitas.Dutra</h1>
      </a>
    </div>
    <div>
      <img src="../img/logo.png" alt="" style="height: 116px; width: 112px" />

    </div>
  </header>
  <!-- Fim da barra superior -->
   <div class="container">
    <h1>Cadastro de Receitas</h1>
    <form id="form-receita">
        <label for="id_categoria">Categoria da Receita:</label>
        <input type="number" id="id_categoria" name="id_categoria" required><br>

        <label for="nome">Nome da Receita:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="lista_ingredientes">Ingredientes (ID e Quantidade):</label>
        <div id="ingredientes-container">
            <input type="number" id="id_ingrediente" placeholder="ID do Ingrediente" required>
            <input type="text" id="quantidade" placeholder="Quantidade" required>
            <button type="button" id="add-ingrediente">Adicionar Ingrediente</button>
        </div>

        <label for="modo_preparo">Modo de Preparo:</label>
        <div id="modo-preparo-container">
            <textarea placeholder="Passo de preparo" required></textarea>
            <button type="button" id="add-preparo">Adicionar Passo</button>
        </div>

        <label for="imagem">URL da Imagem:</label>
        <input type="text" id="imagem" name="imagem" required><br>

        <input type="hidden" id="id-receita" name="id-receita">
        <button type="submit">Salvar Receita</button>
    </form>

    <h2>Lista de Receitas</h2>
    <ul id="lista-receitas"></ul>

   </div>
   <!-- Barra infeior -->
   <footer>
    <h3>Â©2024</h3>
  </footer>
  <!-- Fim da Barra infeior -->
    <script src="../js/gerenciador.js"></script>
</body>
</html>
